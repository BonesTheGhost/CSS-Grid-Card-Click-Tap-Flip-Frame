<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>CSS Grid Card Flip Practice</title>

    <!--My Stylesheet-->
    <link rel="stylesheet" href="style.css">

    


</head>

<body>

    <div class="global-grid" id="global-grid">

        <div class="intro" id="intro">
            Intro
        </div>



        <div class="card1" id="card1">
            <!--ontouchstart="this.classList.toggle('hover');"  ------ Was removed because of JS handling in app.js-->
            <div class="flip-container">

                <div class="flipper">

                    <div class="front" id="card1front">
                        <!-- front content -->
                        Card 1 Front
                    </div>
                    <div class="back" id="card1back">
                        <!-- back content -->
                        Card 1 Back
                    </div>
                    
                </div>

            </div>
        </div>






        <div class="card2" id="card2">
            Card2
        </div>

        <div class="card3" id="card3">
            Card3
        </div>
    </div>
    




</body>

<!--My Script-->
<script src="app.js"></script>

</html>
